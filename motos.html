<script>
function agregarAlCarrito() {
    // Obtener la información de la moto (puedes obtenerla de un formulario o de algún otro lugar)
    var moto = {
        modelo: "Moto Ejemplo",
        precio: 5000, // Precio de la moto en dólares, por ejemplo
        cantidad: 1 // Cantidad de motos a agregar al carrito
    };

    // Convertir el objeto moto a una cadena JSON
    var motoJSON = JSON.stringify(moto);

    // Guardar la moto en el carrito (aquí puedes utilizar cookies, localStorage, sessionStorage o enviarla al servidor)
    // Por ejemplo, usando localStorage
    var carrito = localStorage.getItem("carrito");
    if (carrito) {
        // Si ya hay elementos en el carrito, agregar la moto al carrito existente
        var carritoArray = JSON.parse(carrito);
        carritoArray.push(moto);
        localStorage.setItem("carrito", JSON.stringify(carritoArray));
    } else {
        // Si el carrito está vacío, crear un nuevo carrito con la moto
        var nuevoCarrito = [moto];
        localStorage.setItem("carrito", JSON.stringify(nuevoCarrito));
    }

    // Mostrar un mensaje de confirmación
    alert("La moto se ha agregado al carrito correctamente.");
}
</script>
</head>
